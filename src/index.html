<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signal-v-Noise</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Playing with the New York Times Top Stories API"
    />
    <meta name="author" content="bnjmnrsh" />
    <meta name="theme-color" content="#fefefb" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 viewport-fit=cover"
    />
    <link rel="preconnect" href="https://api.nytimes.com" />
    <link rel="dns-prefetch" href="https://static01.nyt.com" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />

    <link href="./styles/styles.css" rel="stylesheet" />
    <script type="module" src="./js/app.js" defer></script>
  </head>
  <body>
    <div id="loader" class="loader"></div>
    <header class="masthead">
      <a href="/signal-v-noise/"><h1 id="head">Signal - v - Noise</h1></a>
      <h2 class="strapline">
        The gold standard of information hosepipes<br />
        courtesy of that Gray Lady, the New York Times.
      </h2>
    </header>
    <div id="app" class="app" role="main" aria-live="polite">
      <nav class="noise"></nav>
      <div
        id="newsfeed-wrap"
        class="newsfeed-wrap has-overflowY"
        aria-live="polite"
      >
        <ul id="articles" class="newsfeed">
          <li>
            <article class="news-item loading">
              <header class="loading-bg"></header>
              <section class="loading-bg"></section>
            </article>
          </li>
          <li>
            <article class="news-item loading">
              <header class="loading-bg"></header>
              <section class="loading-bg"></section>
            </article>
          </li>
          <li>
            <article class="news-item loading">
              <header class="loading-bg"></header>
              <section class="loading-bg"></section>
            </article>
          </li>
          <li>
            <article class="news-item loading">
              <header class="loading-bg"></header>
              <section class="loading-bg"></section>
            </article>
          </li>
        </ul>
      </div>
    </div>
    <a id="stt" class="scroll-to-top" href="#head">
      <span class="sr-only">Scroll to top of page.</span>
      <svg
        class="icon-chevron-up"
        xmlns="http://www.w3.org/2000/svg"
        xml:space="preserve"
        x="0px"
        y="0px"
        width="16px"
        height="16px"
        viewBox="0 0 16 16"
        enable-background="new 0 0 16 16"
      >
        <polygon
          fill="#fefefb"
          points="8,2.8 16,10.7 13.6,13.1 8.1,7.6 2.5,13.2 0,10.7 "
        ></polygon>
      </svg>
    </a>
  </body>
</html>
